<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe form to Google Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container">
        <h3>Coming Soon!!</h3>
        <h1>Something amazing is about to launch! <br>Anticipation is building</h1>
        <p>Subscribe for more details..</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Give your mail id" required>
            <button type="submit"><img src="send.png" width="29px"></button>
        </form>
        <span id="msg"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyQP4Jdg9jYwFxd4fVh3_tLwhdmlxTEFW0zA7hOUWSBqsMj4pbRHjVrVRZFT9tMkrZj/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg')
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML='Thanks for subscribing!'
                setTimeout(function() {
                    msg.innerHTML=''
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
